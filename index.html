<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systembewertung Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Systembewertung Dashboard</h1>
    </header>

    <main>
        <!-- Fragebogen -->
        <section class="questionnaire">
            <h2>Fragen zu Ihrem System</h2>
            <form id="system-form">
                <div class="question">
                    <label for="epss-input">Wie hoch ist der EPSS-Wert der Schwachstelle? (0-1)</label>
                    <input type="number" id="epss-input" name="epss" step="0.01" min="0" max="1" required>
                </div>
                <div class="question">
                    <label for="cvss-input">Wie hoch ist der CVSS-Wert der Schwachstelle? (0-10)</label>
                    <input type="number" id="cvss-input" name="cvss" step="0.1" min="0" max="10" required>
                </div>
                <div class="question">
                    <label for="criticality-input">Wie kritisch ist das betroffene System?</label>
                    <select id="criticality-input" name="criticality">
                        <option value="3">Hoch</option>
                        <option value="2">Mittel</option>
                        <option value="1">Niedrig</option>
                    </select>
                </div>
                <div class="question">
                    <label for="data-input">Welche Art von Daten verarbeitet das System?</label>
                    <select id="data-input" name="data">
                        <option value="2">Sensible Daten</option>
                        <option value="1">Allgemeine Geschäftsdaten</option>
                        <option value="0.5">Öffentliche Daten</option>
                    </select>
                </div>
                <div class="question">
                    <label for="patch-input">Wie schnell können Patches implementiert werden?</label>
                    <select id="patch-input" name="patch">
                        <option value="1">Sofort</option>
                        <option value="0.5">Innerhalb von 1 Woche</option>
                        <option value="0.1">Länger als 1 Woche</option>
                    </select>
                </div>
                <button type="button" id="calculate-score">Score berechnen</button>
            </form>
        </section>

        <!-- Ergebnisse -->
        <section class="results">
            <h2>Berechnete Scores</h2>
            <p><strong>Risikoscore:</strong> <span id="risk-score-result">--</span></p>
        </section>

        <!-- Diagramme -->
        <section class="charts">
            <h2>Visualisierung</h2>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="radarChart"></canvas>
            </div>
        </section>
    </main>
</body>
</html>
