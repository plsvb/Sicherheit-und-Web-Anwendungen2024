<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systembewertung Dashboard</title>
    <link rel="stylesheet" href="https://plsvb.github.io/Sicherheit-und-Web-Anwendungen2024/styling.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://plsvb.github.io/Sicherheit-und-Web-Anwendungen2024/chart.js"></script>
</head>
<body>
    <header>
        <h1>Systembewertung Dashboard</h1>
    </header>

    <main>
        <!-- Fragebogen -->
        <section class="questionnaire">
            <h2>Fragen zu Ihrem System</h2>
            <form id="system-form">
                <div class="question epss">
                    <label for="system-access">Wie zugänglich ist das System? <span class="info">(EPSS)</span></label>
                    <select id="system-access" name="accessibility">
                        <option value="3" selected>Öffentlich zugänglich</option>
                        <option value="2">Teilweise zugänglich</option>
                        <option value="1">Nur intern zugänglich</option>
                    </select>
                </div>
                <div class="question epss">
                    <label for="patch-speed">Wie schnell können Sicherheitsupdates eingespielt werden? <span class="info">(EPSS)</span></label>
                    <select id="patch-speed" name="patch">
                        <option value="1" selected>Sofort</option>
                        <option value="2">Innerhalb einer Woche</option>
                        <option value="3">Länger als eine Woche</option>
                    </select>
                </div>
                <div class="question cvss">
                    <label for="data-sensitivity">Welche Art von Daten verarbeitet das System? <span class="info">(CVSS)</span></label>
                    <select id="data-sensitivity" name="sensitivity">
                        <option value="3" selected>Sensible Daten</option>
                        <option value="2">Geschäftsdaten</option>
                        <option value="1">Allgemeine Daten</option>
                    </select>
                </div>
                <div class="question cvss">
                    <label for="system-importance">Wie wichtig ist das betroffene System für den Betrieb? <span class="info">(CVSS)</span></label>
                    <select id="system-importance" name="importance">
                        <option value="3" selected>Kritisch</option>
                        <option value="2">Wichtig</option>
                        <option value="1">Weniger wichtig</option>
                    </select>
                </div>
            </form>
        </section>

        <!-- Scores -->
        <section class="scores">
            <h2>Berechnete Scores</h2>
            <div class="scores-container">
                <div class="score" data-tooltip="EPSS beschreibt die Wahrscheinlichkeit, dass eine Schwachstelle ausgenutzt wird.">
                    <p><strong>EPSS-Wert:</strong> <span id="epss-result">0.80</span></p>
                </div>
                <div class="score" data-tooltip="CVSS bewertet die Schwere einer Schwachstelle basierend auf deren Auswirkungen und Zugänglichkeit.">
                    <p><strong>CVSS-Wert:</strong> <span id="cvss-result">9.0</span></p>
                </div>
                <div class="score" data-tooltip="Der Risikoscore kombiniert die Wahrscheinlichkeit (EPSS) und die Schwere (CVSS) der Schwachstelle.">
                    <p><strong>Risikoscore:</strong> <span id="risk-score-result">8.5</span></p>
                </div>
            </div>
        </section>

        <!-- Visualisierung -->
        <section class="charts">
            <h2>Visualisierung</h2>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="radarChart"></canvas>
            </div>
        </section>
    </main>
</body>
</html>
