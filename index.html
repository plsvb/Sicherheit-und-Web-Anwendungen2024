<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systembewertung Dashboard</title>
    <link rel="stylesheet" href="https://plsvb.github.io/Sicherheit-und-Web-Anwendungen2024/styling.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://plsvb.github.io/Sicherheit-und-Web-Anwendungen2024/chart.js" defer></script>
</head>
<body>
    <header>
        <h1>Systembewertung Dashboard</h1>
    </header>

    <main>
        <!-- Fragebogen -->
        <section class="questionnaire">
            <h2>Fragen zu Ihrem System</h2>
            <form id="system-form">
                <div class="question">
                    <label for="system-importance">Wie wichtig ist das betroffene System für den Betrieb?</label>
                    <select id="system-importance" name="importance">
                        <option value="3">Kritisch</option>
                        <option value="2">Wichtig</option>
                        <option value="1">Weniger wichtig</option>
                    </select>
                </div>
                <div class="question">
                    <label for="data-sensitivity">Welche Art von Daten verarbeitet das System?</label>
                    <select id="data-sensitivity" name="sensitivity">
                        <option value="3">Sensible Daten (z. B. personenbezogene Daten)</option>
                        <option value="2">Geschäftsdaten (z. B. interne Dokumente)</option>
                        <option value="1">Allgemeine Daten (z. B. öffentlich zugängliche Informationen)</option>
                    </select>
                </div>
                <div class="question">
                    <label for="system-access">Wie zugänglich ist das System?</label>
                    <select id="system-access" name="accessibility">
                        <option value="3">Öffentlich zugänglich</option>
                        <option value="2">Teilweise zugänglich</option>
                        <option value="1">Nur intern zugänglich</option>
                    </select>
                </div>
                <div class="question">
                    <label for="patch-speed">Wie schnell können Sicherheitsupdates eingespielt werden?</label>
                    <select id="patch-speed" name="patch">
                        <option value="1">Sofort</option>
                        <option value="2">Innerhalb einer Woche</option>
                        <option value="3">Länger als eine Woche</option>
                    </select>
                </div>
                <button type="button" id="calculate-score">Score berechnen</button>
            </form>
        </section>

        <!-- Ergebnisse -->
        <section class="results">
            <h2>Berechnete Scores</h2>
            <p><strong>EPSS-Wert:</strong> <span id="epss-result">--</span></p>
            <p><strong>CVSS-Wert:</strong> <span id="cvss-result">--</span></p>
            <p><strong>Risikoscore:</strong> <span id="risk-score-result">--</span></p>
        </section>

        <!-- Diagramme -->
        <section class="charts">
            <h2>Visualisierung</h2>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="radarChart"></canvas>
            </div>
        </section>
    </main>
</body>
</html>
