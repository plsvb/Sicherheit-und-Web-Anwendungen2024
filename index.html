<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sicherheits-Checkliste mit Diagramm</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        #chart-container {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .section-header {
            background-color: #e8f4fc;
            font-weight: bold;
        }
        .sub-item {
            padding-left: 20px;
        }
        select {
            width: 100%;
            max-width: 120px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            display: block;
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Sicherheits-Checkliste</h1>
    <div id="chart-container">
        <canvas id="radarChart"></canvas>
    </div>
    <form id="checklist-form">
        <table>
            <tr class="section-header">
                <th colspan="3">1. Sicherheitslücken schließen</th>
            </tr>
            <tr>
                <td class="sub-item">1.1</td>
                <td>Existiert ein definierter Prozess für Softwareaktualisierungen?</td>
                <td>
                    <select name="question_1_1">
                        <option value="0">Nein</option>
                        <option value="50">Unbekannt</option>
                        <option value="100">Ja</option>
                    </select>
                </td>
            </tr>
            <!-- Weitere Fragen einfügen -->
        </table>
        <button type="button" onclick="updateChart()">Aktualisieren</button>
    </form>

    <script>
        // Initialisiere Chart.js mit leeren Daten
        const ctx = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: [
                    'Sicherheitslücken schließen',
                    'Benutzerzugänge absichern',
                    'Datensicherung durchführen',
                    'Gefahrenbewusstsein schaffen',
                    'Netzübergänge absichern',
                    'Schadprogramme abwehren',
                    'Notfallplan erstellen',
                    'Inventarisieren und dokumentieren'
                ],
                datasets: [{
                    label: 'Erfüllungsgrad',
                    data: [0, 0, 0, 0, 0, 0, 0, 0], // Anfangswerte sind 0
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true, // Macht das Diagramm responsive
                maintainAspectRatio: false, // Deaktiviert die Beibehaltung des Seitenverhältnisses
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Funktion zum Aktualisieren des Diagramms basierend auf der Benutzereingabe
        function updateChart() {
            const form = document.getElementById('checklist-form');
            const formData = new FormData(form);
            let values = [];

            formData.forEach((value) => {
                values.push(parseInt(value, 10));
            });

            radarChart.data.datasets[0].data = values;
            radarChart.update();
        }
    </script>
</body>
</html>
